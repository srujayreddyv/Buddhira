name: CI Gates

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  backend-smoke:
    name: Backend Smoke
    runs-on: ubuntu-latest
    needs: frontend-build
    defaults:
      run:
        working-directory: backend
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SMOKE_TEST_EMAIL: ${{ secrets.SMOKE_TEST_EMAIL }}
      SMOKE_TEST_PASSWORD: ${{ secrets.SMOKE_TEST_PASSWORD }}
      BACKEND_URL: http://127.0.0.1:8000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate required secrets
        run: |
          set -euo pipefail
          for key in SUPABASE_URL SUPABASE_SERVICE_ROLE_KEY SUPABASE_ANON_KEY SMOKE_TEST_EMAIL SMOKE_TEST_PASSWORD; do
            if [ -z "${!key:-}" ]; then
              echo "Missing required secret: $key"
              exit 1
            fi
          done

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start backend
        run: |
          nohup uvicorn main:app --host 127.0.0.1 --port 8000 >/tmp/buddhira-backend.log 2>&1 &
          echo $! >/tmp/buddhira-backend.pid

      - name: Wait for health
        run: |
          set -euo pipefail
          for i in $(seq 1 30); do
            if curl -fsS "$BACKEND_URL/health" >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become healthy in time"
          exit 1

      - name: Run smoke test
        run: python smoke_test.py

      - name: Backend logs on failure
        if: failure()
        run: |
          if [ -f /tmp/buddhira-backend.log ]; then
            cat /tmp/buddhira-backend.log
          fi

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/buddhira-backend.pid ]; then
            kill "$(cat /tmp/buddhira-backend.pid)" || true
          fi
